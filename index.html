<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combo Lock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔐 Enter the Combo</h1>
  <div class="lock">
    <!-- 8 dropdowns for the paddles -->
    <div class="dial" data-index="0"></div>
    <div class="dial" data-index="1"></div>
    <div class="dial" data-index="2"></div>
    <div class="dial" data-index="3"></div>
    <div class="dial" data-index="4"></div>
    <div class="dial" data-index="5"></div>
    <div class="dial" data-index="6"></div>
    <div class="dial" data-index="7"></div>
  </div>
  <button onclick="checkCombo()">Unlock</button>
  <p id="status"></p>

  <!-- Sound effects -->
  <audio id="unlock-sound" src="assets/unlock.mp3"></audio>
  <audio id="error-sound" src="assets/error.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
