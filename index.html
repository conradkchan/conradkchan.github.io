<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combo Lock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Enter the Combo</h1>
  <div class="lock">
    <!-- 8 paddles -->
    <div class="paddle" data-index="0"></div>
    <div class="paddle" data-index="1"></div>
    <div class="paddle" data-index="2"></div>
    <div class="paddle" data-index="3"></div>
    <div class="paddle" data-index="4"></div>
    <div class="paddle" data-index="5"></div>
    <div class="paddle" data-index="6"></div>
    <div class="paddle" data-index="7"></div>
  </div>
  <button onclick="checkCombo()">Unlock</button>
  <p id="status"></p>
  <script src="script.js"></script>
</body>
</html>
