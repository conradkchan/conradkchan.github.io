<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survivor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Survivor</h1>

  <div class="lock">
    <div class="dial" data-index="0"></div>
    <div class="dial" data-index="1"></div>
    <div class="dial" data-index="2"></div>
    <div class="dial" data-index="3"></div>
    <div class="dial" data-index="4"></div>
    <div class="dial" data-index="5"></div>
    <div class="dial" data-index="6"></div>
    <div class="dial" data-index="7"></div>
  </div>

  <button id="unlockBtn">Unlock</button>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
