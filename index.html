<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, orientation=landscape" />
  <title>Survivor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Survivor: Tribal Combo Lock</h1>

  <div class="lock">
    <div class="dial-wrapper"><div class="label">Item 1</div><div class="dial" data-index="0"></div></div>
    <div class="dial-wrapper"><div class="label">Item 2</div><div class="dial" data-index="1"></div></div>
    <div class="dial-wrapper"><div class="label">Item 3</div><div class="dial" data-index="2"></div></div>
    <div class="dial-wrapper"><div class="label">Item 4</div><div class="dial" data-index="3"></div></div>
    <div class="dial-wrapper"><div class="label">Item 5</div><div class="dial" data-index="4"></div></div>
  </div>

  <button id="unlockBtn">Unlock</button>
  <p id="status"></p>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Correct</h2>
      <p id="timestamp"></p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
